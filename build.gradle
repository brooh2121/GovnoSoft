buildscript {
	ext {
		springBootVersion = '2.0.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.Dismas'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web','org.apache.tomcat.embed:tomcat-embed-jasper','javax.servlet:jstl')
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-logging', version: '2.0.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.6.RELEASE'
	compile('org.springframework.boot:spring-boot-starter-jdbc')
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
	//compile group: 'org.springframework', name: 'spring-dao', version: '2.0.8'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
